<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <!-- Start Header -->
        <div class="header">
            <div class="container">
                <div class="title">Typing Speed Test Website</div>
                <div class="options">
                    <!-- Start Dark Mode Toggle -->
                    <button class="toggle" aria-label="Switch to dark theme">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 472.39 472.39">
                            <g class="toggle-sun">
                                <path d="M403.21,167V69.18H305.38L236.2,0,167,69.18H69.18V167L0,236.2l69.18,69.18v97.83H167l69.18,69.18,69.18-69.18h97.83V305.38l69.18-69.18Zm-167,198.17a129,129,0,1,1,129-129A129,129,0,0,1,236.2,365.19Z" />
                            </g>
                            <g class="toggle-circle">
                                <circle class="cls-1" cx="236.2" cy="236.2" r="103.78" />
                            </g>
                        </svg>
                    </button>
                    <!-- End Dark Mode Toggle -->
                    <div class="menu">
                        <span class="toggle-bar">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                        <ul class="nav">
                            <span class="close">X</span>
                            <a href="">Home</a>
                            <a href="">Rules</a>
                            <a href="">Choose Level</a>
                            <a href="">About Us</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->
        <!-- Start Contenet -->
        <div class="container">
            <div class="description">
                You Are Playing In The <span class="lvl"></span> Level ,
                & You Have <span class="lvl-seconds"></span> To Type The Word.
            </div>
            <div class="start">Press To Start</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">The Words Will Show Here</div>
            <div class="controls">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish">
                <span class="res dark">Restart</span>
            </div>
        </div>
        <!-- End Contenet -->
    </div>
    <script src="./main.js"></script>
    <script src="./nav.js"></script>
    <script src="./darkmode.js"></script>
</body>
</html>
